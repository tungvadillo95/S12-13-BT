<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập/tạo mảng-Sắp giảm dần</title>
</head>

<body>
    <script>
        var giaTri;
        var mangSo = [];
        for (let n = 0; n < 10; n++) {
            giaTri = +prompt('Nhập giá trị phần tử ' + n);
            mangSo.push(giaTri);
        }
        mangSo.sort(function (a, b) {
            return b - a;
        });
        document.write(mangSo);
    </script>
</body>

</html>
