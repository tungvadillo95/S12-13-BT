<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập/tạo V và mảng-kiểm tra</title>
</head>

<body>
    <script>
        var giaTri;
        var mangSo = [];
        for (let n = 0; n < 10; n++) {
            giaTri = +prompt('Nhập giá trị phần tử ' + n);
            mangSo.push(giaTri);
        }
        //document.write(mangSo);
        var soV = +prompt('Nhập số nguyên V: ');
        var check = 0;
        for (let i = 0; i < 10; i++) {
            if (soV == mangSo[i]) {
                check++;
            }
        }
        if (check != 0) {
            document.write('Phần tử V = ' + soV + ' có nằm trong mảng !');
        }
        elsedocument.write('Phần tử V = ' + soV + ' không trong mảng !');
    </script>
</body>

</html>
