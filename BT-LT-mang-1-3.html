<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần tử lớn nhất-TBC</title>
</head>

<body>
    <script>
        var mangSo = [5, 10, 8, 12, 15, 9, 27, 1, 52, 99];
        var max = 0;
        let tong = 0;
        for (let i = 0; i < mangSo.length; i++) {
            if (max < mangSo[i]) {
                max = mangSo[i];
            }
            tong += mangSo[i];
        }
        let trungBinh = tong / mangSo.length;
        document.write('Giá trị lớn nhất là: ' + max + ' và giá trị trung bình là ' + trungBinh);
    </script>
</body>

</html>
