<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số từ trong chuỗi</title>
</head>

<body>
    <script>
        var chuoi = prompt('Nhập chuỗi: ')
        var check = 1;
        for (let i = 0; i < chuoi.length; i++) {
            if ((chuoi[i + 1] != ' ') && (chuoi[i] == ' ')) {
                check++;
            }
        }
        //document.write(chuoi+'<br>');
        document.write('Số từ trong chuỗi là: ' + check);
    </script>
</body>

</html>
