<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In mảng 2 chiều</title>
</head>

<body>
    <script>
        var mang = [
            [1, 2, 1, 24],
            [8, 11, 9, 4],
            [7, 0, 7, 27],
            [7, 4, 28, 14],
            [3, 10, 26, 7]
        ];
        for (i = 0; i < mang.length; i++) {
            document.write('row ' + i + '<br>');
            for (j = 0; j < mang[i].length; j++) {
                document.write(mang[i][j] + '<br>');
            }
        }
    </script>
</body>

</html>
