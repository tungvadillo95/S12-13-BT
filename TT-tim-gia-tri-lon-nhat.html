<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        var x=[-3,5,1,3,2,10];
        var max=0;
        var index=0
        for(let i=0;i<x.length;i++){
            if(x[i]>max){
                max=x[i];
                index=i;
            }
        }
        alert('Giá trị lớn nhất là: '+max+' nằm ở vị trí '+index);
    </script>
</body>
</html>
