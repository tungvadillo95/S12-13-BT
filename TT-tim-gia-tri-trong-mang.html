<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        var giatri=prompt('Nhập giá trị cần tìm: ');
        var x=[-3,5,1,3,2,10];
        for(let i=0;i<x.length;i++){
            if(giatri==x[i]){
                alert('Giá trị '+x[i]+' nằm ở vị trí '+i
            }
        }
    </script>
</body>
</html>
