<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập/tạo và đảo ngược phần tử</title>
</head>

<body>
    <script>
        var soPhanTu = +prompt('Nhập số lượng phần tử (số nguyên): ');
        var giaTri;
        var mangSo = [];
        for (let n = 0; n < soPhanTu; n++) {
            giaTri = +prompt('Nhập giá trị phần tử ' + n);
            mangSo.push(giaTri);
        }
        console.log(mangSo);
        document.write(mangSo.reverse());
    </script>
</body>

</html>
