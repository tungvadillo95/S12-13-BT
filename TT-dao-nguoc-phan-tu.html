<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược phần tử trong mảng</title>
</head>
<body>
    <script>
        var x=[-3,5,1,3,2,10];
        var phanTuDau=0;
        var phanTuCuoi=x.length-1;
        while(phanTuDau<phanTuCuoi){
            var b=x[phanTuDau];
            x[phanTuDau]=x[phanTuCuoi];
            x[phanTuCuoi]=b;
            phanTuDau++;
            phanTuCuoi--;
        }
        document.write(x);
    </script>
</body>
</html>
